<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/6e5df77f8f.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>

</head>
<body>
    <div id="header">
        <div id="logo"><i class="fa-solid fa-cloud"></i> Weather</div>

        <div id="search">
            <input type="text" placeholder="search location...">
            <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="spacer"></div>
    </div>
    <div id="main">
        <div id="infobox-1">

            <h2>
                <span id="weather"></span> </h2>
            <h2 id="location"></h2>
            <h1  ><span id="temp"></span>    <img id="weatherIcon" alt="Weather Icon">
            </h1>
            <div class="border-bottom" id="secondary-info">
                <h3 id="date">12:00 september 1</h3>
            </div>
        </div>
        <div  id="infobox-2">
            <h3 id="feels"><span>Feels like 80</span> </h3>
            <h3><i class="fa-solid fa-wind"></i><span id="wind"> wind</span></h3>
            <h3><i class="fa-solid fa-droplet"></i><span id="humidity"> humdity</span> </h3>
            <h3><i class="fa-solid fa-cloud-rain"></i><span id="rain"> rain</span></h3>

        </div>
    </div>
    <div id="footer">

    </div>

</body>
</html>
